<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=lI, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google fonts -->
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <form action="#" method="post" class="form">
      <div class="links">
        <div class="links-control">
          <a href="#" class="link-enable">Sign Up</a>
        </div>
        <div class="links-control">
          <a href="#" class="link-unenable">login</a>
        </div>
      </div>

      <h1 class="title-form">Sing Up for Free</h1>

      <div class="inputs">
        <!-- Input Name -->
        <input
          type="text"
          name="firstName"
          class="controlInput are1"
          placeholder="First Name"
        />
        <!-- Input Last Name -->
        <input
          type="text"
          name="lastName"
          class="controlInput are2"
          placeholder="Last Name"
        />

        <!-- Input Email -->
        <input
          type="email"
          name="email"
          class="controlInput area3"
          placeholder="Email"
        />
        <!-- Input Password -->
        <input
          type="password"
          name="password"
          class="controlInput area4"
          placeholder="Password"
        />
        <!-- Button Submit -->
        <button type="submit " class="btn-submit area5">Get Started</button>
      </div>
    </form>
  </body>
</html>
